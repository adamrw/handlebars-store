<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Handlebars Store</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <div id="product-container"></div>
    
    <h4>WishList</h4>
    <ul id="wishlist">
    </ul>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="products-data.js"></script>
    <script src="main.js"></script>
    


<!--  template -->
    <script id="store-template" type="text/x-handlebars-template">
      <div class="product">
        <h2>{{title}}</h2>
        {{!-- <p>{{cost}}</p> --}}
        <image src={{image}}>
        {{#if sale}}
        <p>Price: ${{cost}}</p>
        {{/if}}
        <h3>Details</h3>
        <ul>
        {{#each details}}
          <li><strong>{{@key}}:</strong> {{this}}</li>
        {{/each}}
        </ul>
        <button class="btn btn-success" placeholder="add">Add To Wishlist</button>
      </div>

    </script>

    <script type="text/x-handlebars-template" id="wishlistitemm">
      <li class="wishItem">{{title}} <button class="btn btn-danger" placeholder="delete">Remove From Wishlist</button></li>
    </script>

  </body>
</html>
